version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - cp .env.example .env 
      - docker pull frederickpeal/sysnews_image:latest
  build:
    commands:
      - docker images
      - docker run -d --name sysnews_api -p 8082:80 -v $(pwd):/app frederickpeal/sysnews_image:latest 
      - docker exec sysnews_api composer update --ignore-platform-reqs
      - docker exec sysnews_api vendor/bin/phinx migrate
      - docker exec sysnews_api vendor/bin/phpunit tests/SignUpTest.php --testdox
  artifacts:
    type: zip
    paths:
      - './build/**/*'
      - './cicd/**/*'

  cache:
    paths:
      - './node_modules/**/*'